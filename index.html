<script type="text/javascript">
//This is the script that controls the single-page app (page loading)
$(document).ready(function() {
	//$('#loading').hide();
	setpage("main.html");
	$( 'a[dest="local"]' ).click(function(e){
		var destination = $(this).attr('href');
		e.preventDefault();
		setpage(destination);
	});
});

function setpage(destination){
	$('#loading').show();
	$('#inner_page').hide();//"slide", {direction: "up"});
	$.ajax({
		url: destination, 
		success: function(data, textStatus, jqXHR){
			//alert(data);
			$('#inner_page').html(data);
		}
	});
	$('#loading').hide();
	$('#inner_page').show("slide", {direction: "down"});
	$( 'a[dest != "local"]' ).attr("target", "_blank");
}
</script>
